  <link rel="stylesheet" href="styles.css">
  <style>
    .nav-links {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      padding: 20px;
      background: #fff;
      border-bottom: 1px solid #e8e8e8;
    }
    .nav-links a {
      padding: 8px 16px;
      background: #f5f5f5;
      border-radius: 20px;
      text-decoration: none;
      color: #333;
      font-size: 13px;
    }
    .nav-links a:hover { background: #1890ff; color: #fff; }
    .calc-display {
      background: #1a1a1a;
      padding: 20px;
      text-align: right;
      min-height: 120px;
      display: flex;
      flex-direction: column;
      justify-content: flex-end;
    }
    .calc-expression {
      font-size: 16px;
      color: #888;
      margin-bottom: 8px;
      min-height: 20px;
      word-break: break-all;
    }
    .calc-result {
      font-size: 48px;
      font-weight: 300;
      color: #fff;
      font-family: 'SF Mono', Monaco, monospace;
    }
    .calc-mode-switch {
      display: flex;
      padding: 12px;
      background: #2d2d2d;
      gap: 8px;
    }
    .calc-mode-btn {
      flex: 1;
      padding: 10px;
      border-radius: 8px;
      text-align: center;
      font-size: 14px;
      cursor: pointer;
      color: #888;
      background: transparent;
      border: none;
    }
    .calc-mode-btn.active {
      background: #1890ff;
      color: #fff;
    }
    .calc-keypad {
      background: #2d2d2d;
      padding: 8px;
    }
    .calc-row {
      display: flex;
      gap: 8px;
      margin-bottom: 8px;
    }
    .calc-row:last-child { margin-bottom: 0; }
    .calc-btn {
      flex: 1;
      aspect-ratio: 1;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 24px;
      cursor: pointer;
      border: none;
      transition: transform 0.1s;
    }
    .calc-btn:active { transform: scale(0.95); }
    .calc-btn.number {
      background: #505050;
      color: #fff;
    }
    .calc-btn.operator {
      background: #1890ff;
      color: #fff;
    }
    .calc-btn.function {
      background: #a5a5a5;
      color: #000;
    }
    .calc-btn.zero {
      flex: 2.1;
      border-radius: 40px;
      aspect-ratio: auto;
      padding: 20px;
      justify-content: flex-start;
      padding-left: 30px;
    }
    .calc-btn.scientific {
      background: #3d3d3d;
      color: #fff;
      font-size: 16px;
    }
    .calc-scientific-row {
      display: flex;
      gap: 8px;
      margin-bottom: 8px;
    }
    .calc-scientific-btn {
      flex: 1;
      padding: 14px 8px;
      border-radius: 8px;
      background: #3d3d3d;
      color: #fff;
      font-size: 14px;
      text-align: center;
      cursor: pointer;
      border: none;
    }
  </style>

    <h2 class="page-title">科学计算器</h2>

    <!-- 基础模式 -->
    <div class="phone-frame">
      <div class="navbar" style="background: #1a1a1a; border: none;">
        <span class="navbar-back" style="color: #1890ff;">‹</span>
        <span class="navbar-title" style="color: #fff;">计算器</span>

      <div class="phone-content no-tabbar" style="padding-top: 44px; background: #2d2d2d;">
        <div class="calc-display">
          <div class="calc-expression">123 + 456 × 2</div>
          <div class="calc-result">1,035</div>
        </div>

        <div class="calc-mode-switch">
          <button class="calc-mode-btn active">基础</button>
          <button class="calc-mode-btn">科学</button>
        </div>

        <div class="calc-keypad">
          <div class="calc-row">
            <button class="calc-btn function">C</button>
            <button class="calc-btn function">⌫</button>
            <button class="calc-btn function">%</button>
            <button class="calc-btn operator">÷</button>
          </div>
          <div class="calc-row">
            <button class="calc-btn number">7</button>
            <button class="calc-btn number">8</button>
            <button class="calc-btn number">9</button>
            <button class="calc-btn operator">×</button>
          </div>
          <div class="calc-row">
            <button class="calc-btn number">4</button>
            <button class="calc-btn number">5</button>
            <button class="calc-btn number">6</button>
            <button class="calc-btn operator">−</button>
          </div>
          <div class="calc-row">
            <button class="calc-btn number">1</button>
            <button class="calc-btn number">2</button>
            <button class="calc-btn number">3</button>
            <button class="calc-btn operator">+</button>
          </div>
          <div class="calc-row">
            <button class="calc-btn number zero">0</button>
            <button class="calc-btn number">.</button>
            <button class="calc-btn operator">=</button>
          </div>
        </div>
      </div>
    </div>

    <!-- 科学模式 -->

      <div class="phone-content no-tabbar" style="padding-top: 44px; background: #2d2d2d;">

          <div class="calc-row">
            <button class="calc-btn function" style="font-size: 18px;">C</button>
            <button class="calc-btn function" style="font-size: 18px;">⌫</button>
            <button class="calc-btn function" style="font-size: 18px;">%</button>
            <button class="calc-btn operator" style="font-size: 20px;">÷</button>

            <button class="calc-btn number" style="font-size: 20px;">3</button>
            <button class="calc-btn operator" style="font-size: 20px;">+</button>
          </div>
          <div class="calc-row">

          </div>
        </div>

    </div>

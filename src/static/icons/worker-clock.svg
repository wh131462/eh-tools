  <!-- 咖啡热气 -->
  <path d="M15 15 Q15.5 14 15 13" stroke="#667eea" stroke-width="1" stroke-linecap="round" fill="none"/>
  <path d="M17 15 Q17.5 14 17 13" stroke="#667eea" stroke-width="1" stroke-linecap="round" fill="none"/>

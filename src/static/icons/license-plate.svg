<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none">
  <!-- 车牌外框 -->
  <rect x="2" y="6" width="20" height="12" rx="2" stroke="#667eea" stroke-width="2"/>
  <!-- 左侧蓝色区域分隔线 -->
  <line x1="6.5" y1="6" x2="6.5" y2="18" stroke="#667eea" stroke-width="1.5"/>
  <!-- 左侧星标装饰 -->
  <circle cx="4.25" cy="12" r="1" fill="#667eea"/>
  <!-- 车牌文字线条 -->
  <line x1="9" y1="10.5" x2="12" y2="10.5" stroke="#667eea" stroke-width="1.5" stroke-linecap="round"/>
  <line x1="14" y1="10.5" x2="17" y2="10.5" stroke="#667eea" stroke-width="1.5" stroke-linecap="round"/>
  <line x1="9" y1="13.5" x2="20" y2="13.5" stroke="#667eea" stroke-width="1.5" stroke-linecap="round"/>
  <!-- 四角螺丝点 -->
  <circle cx="4" cy="8" r="0.6" fill="#667eea"/>
  <circle cx="20" cy="8" r="0.6" fill="#667eea"/>
  <circle cx="4" cy="16" r="0.6" fill="#667eea"/>
  <circle cx="20" cy="16" r="0.6" fill="#667eea"/>
</svg>

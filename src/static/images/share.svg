<?xml version="1.0" encoding="UTF-8"?>
<svg width="600" height="480" viewBox="0 0 600 480" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- 背景渐变 -->
    <linearGradient id="bg-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#E8EAF6"/>
      <stop offset="50%" stop-color="#F5F5FA"/>
      <stop offset="100%" stop-color="#E8EAF6"/>
    </linearGradient>

    <!-- 主色渐变 -->
    <linearGradient id="main-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#5C6BC0"/>
      <stop offset="100%" stop-color="#7E57C2"/>
    </linearGradient>

    <!-- 装饰渐变 -->
    <linearGradient id="accent-gradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#667eea"/>
      <stop offset="100%" stop-color="#764ba2"/>
    </linearGradient>

    <!-- 拟态阴影 -->
    <filter id="neu-shadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="6" dy="6" stdDeviation="10" flood-color="#C5CAE9" flood-opacity="0.8"/>
      <feDropShadow dx="-4" dy="-4" stdDeviation="8" flood-color="#FFFFFF" flood-opacity="1"/>
    </filter>

    <!-- 文字阴影 -->
    <filter id="text-shadow">
      <feDropShadow dx="2" dy="2" stdDeviation="3" flood-color="#C5CAE9" flood-opacity="0.5"/>
      <feDropShadow dx="-1" dy="-1" stdDeviation="2" flood-color="#FFFFFF" flood-opacity="0.8"/>
    </filter>

    <!-- 光晕效果 -->
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- 背景 -->
  <rect width="600" height="480" fill="url(#bg-gradient)"/>

  <!-- 装饰圆圈 -->
  <circle cx="50" cy="80" r="60" fill="#5C6BC0" opacity="0.05"/>
  <circle cx="550" cy="400" r="80" fill="#7E57C2" opacity="0.05"/>
  <circle cx="520" cy="100" r="40" fill="#667eea" opacity="0.08"/>
  <circle cx="80" cy="380" r="50" fill="#764ba2" opacity="0.06"/>

  <!-- 主卡片 -->
  <rect
    x="50" y="50"
    width="500" height="380"
    rx="40"
    fill="#E8EAF6"
    filter="url(#neu-shadow)"
  />

  <!-- 顶部渐变装饰条 -->
  <rect x="50" y="50" width="500" height="8" rx="4" fill="url(#accent-gradient)"/>

  <!-- Logo 区域 -->
  <g transform="translate(300, 140)">
    <!-- 工具箱图标 -->
    <rect x="-40" y="-12" width="80" height="52" rx="10" fill="#E8EAF6" filter="url(#neu-shadow)"/>
    <rect x="-22" y="4" width="18" height="14" rx="3" fill="url(#main-gradient)" opacity="0.3"/>
    <rect x="4" y="4" width="18" height="14" rx="3" fill="url(#main-gradient)" opacity="0.3"/>
    <path d="M-22,-12 Q-22,-24 -10,-24 L10,-24 Q22,-24 22,-12"
          stroke="url(#main-gradient)" stroke-width="5" fill="none" stroke-linecap="round" opacity="0.8"/>
  </g>

  <!-- EH 文字 -->
  <g filter="url(#text-shadow)">
    <text
      x="300" y="230"
      text-anchor="middle"
      font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif"
      font-size="72"
      font-weight="800"
      fill="url(#main-gradient)"
      letter-spacing="-1"
    >EH</text>
  </g>

  <!-- TOOLS 文字 -->
  <g filter="url(#text-shadow)">
    <text
      x="300" y="280"
      text-anchor="middle"
      font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif"
      font-size="28"
      font-weight="600"
      fill="url(#main-gradient)"
      opacity="0.85"
      letter-spacing="8"
    >TOOLS</text>
  </g>

  <!-- 分隔线 -->
  <line x1="200" y1="310" x2="400" y2="310" stroke="url(#accent-gradient)" stroke-width="2" opacity="0.4"/>

  <!-- 标语文字 -->
  <text
    x="300" y="355"
    text-anchor="middle"
    font-family="-apple-system, BlinkMacSystemFont, 'PingFang SC', 'Microsoft YaHei', sans-serif"
    font-size="20"
    font-weight="500"
    fill="#5C6BC0"
    opacity="0.9"
  >实用工具集合</text>

  <!-- 底部装饰点 -->
  <g filter="url(#neu-shadow)">
    <circle cx="270" cy="390" r="5" fill="#E8EAF6"/>
    <circle cx="300" cy="390" r="5" fill="#E8EAF6"/>
    <circle cx="330" cy="390" r="5" fill="#E8EAF6"/>
  </g>

  <!-- 底部渐变装饰 -->
  <rect x="50" y="422" width="500" height="8" rx="4" fill="url(#accent-gradient)" opacity="0.6"/>
</svg>
